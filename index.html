<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Html Recap</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <span><i class="fas fa-dog"></i></span>
      <span><i class="fas fa-cat"></i></span>
      <span><i class="fas fa-flag"></i></span>
      <span><i class="fas fa-bacon"></i></span>
      <span><i class="fas fa-newspaper"></i></span>
      <span><i class="fas fa-calendar"></i></span>
    </div>
    <div id="pics">
        <span>
            <div>
              <img src="http://place-puppy.com/100x100" alt="Dog Pic">
            </div>
            <div>
              <strong>Puppy</strong>
            </div>
            <div>
              <p>Climbing pup</p>
            </div>
            <div>
              <a href="http://place-puppy.com">More Dogs</a>
            </div>
          </span>
          <span>
            <div>
              <img src="http://placekitten.com/100/100" alt="Kitten Pic">
            </div>
            <div>
              <strong>Kitty</strong>
            </div>
            <div>
              <p>Staring kitty</p>
            </div>
            <div>
              <a href="http://placekitten.com">More Cats</a>
            </div>
          </span>
      <span>
        <div>
          <img src="https://placebear.com/100/100" alt="Bear Pic">
        </div>
        <div>
          <strong>Bear</strong>
        </div>
        <div>
          <p>Swimming bear</p>
        </div>
        <div>
          <a href="https://placebear.com/">More Bears</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://baconmockup.com/100/100" alt="Bacon">
        </div>
        <div>
          <strong>Thick Bacon</strong>
        </div>
        <div>
          <p>Good ole bacon</p>
        </div>
        <div>
          <a href=https://baconmockup.com/">More Bacon</a>
        </div>
      </span>
    </div>
  </body>
</html>
